<mat-card>
    <mat-card-header class="mat-card-header">
        <!-- deve ser tudo dinâmico -->
        <div mat-card-avatar class="card-avatar"></div>
        <mat-card-title>
            <h1>Titulo do filme</h1>
        </mat-card-title>
        <mat-card-subtitle>
            <h2>
                Subtitulo do filme
                <!-- pode ser a categoria do filme e/ou ano de lançamento -->
            </h2>
        </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://github.com/dianamartine.png" alt="Diana Martine">
    <mat-card-content>
        <p>Descrição do filme. Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic consectetur saepe numquam
            voluptatem temporibus,
            ad totam, doloremque eligendi soluta veritatis reprehenderit fugiat earum dolor, deleniti adipisci nobis
            fuga necessitatibus dicta.</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>
            <mat-icon>arrow_back</mat-icon>
        </button>
        <button mat-button>
            <mat-icon>arrow_forward</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
